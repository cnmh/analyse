<!DOCTYPE HTML>
<html dir="ltr" lang="en-US">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/analyse/assets/presentation/dist/reveal.css">
        <link rel="stylesheet" href="/analyse/assets/presentation/dist/theme/solicode.css">
        <link rel="stylesheet" href="/analyse/assets/css/presentation.css">
        <link rel="stylesheet" href="/analyse/assets/css/customPresentation.css">
        <title> Présentation </title>

    </head>
    <body>
        <div class="reveal">
            <div class="slides">
                <section 
                data-visibility="counted"
                data-markdown data-separator="<!-- new slide -->" 
                data-separator-vertical="<!-- new detail-->"
                data-separator-notes="^<!-- note -->"
                >
                    <textarea data-template>
                        
<h1 id="cas-dutilisation-directrice">Cas d’utilisation directrice</h1>
<p class="hiddenPresentation">Nous avons élaboré un cas d’utilisation concernant la directrice du CNMH</p>
<p><img src="./images/cas-utilisation-directrice.PNG" alt="cas-utilisation-directrice" width="100%" /><em>Figure : Cas d’utilisation directrice</em>
<!-- new slide --></p>


                      </textarea>
                </section> 
            </div>
      </div>
    </body>
    <script src="/analyse/assets/presentation/plugin/markdown/markdown.js"></script>
   
    <script src="/analyse/assets/presentation/dist/reveal.js"></script>
 
    <script>
Reveal.initialize({
// Display presentation control arrows
 // Display a presentation progress bar
 progress: true,
 slideNumber: 'c/t',
 showSlideNumber: 'all',
 history: true,
 keyboard: true,
 jumpToSlide: true,
 disableLayout: false,
plugins: [ RevealMarkdown ],
 
  // resolutions. Can be specified using percentage units.
  width: "100%",
  height: "100%",

  // Factor of the display size that should remain empty around
  // the content
  margin: 0,

  // Bounds for smallest/largest possible scale to apply to content
  minScale: 0.2,
  maxScale: 2.0,
  showNotes: false,


});
    </script>


</html>
