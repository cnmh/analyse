<!DOCTYPE HTML>
<html dir="ltr" lang="en-US">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/analyse/assets/presentation/dist/reveal.css">
        <link rel="stylesheet" href="/analyse/assets/presentation/dist/theme/solicode.css">
        <link rel="stylesheet" href="/analyse/assets/css/presentation.css">
        <link rel="stylesheet" href="/analyse/assets/css/customPresentation.css">
        <title> Présentation </title>

    </head>
    <body>
        <div class="reveal">
            <div class="slides">
                <section 
                data-visibility="counted"
                data-markdown data-separator="<!-- new slide -->" 
                data-separator-vertical="<!-- new detail-->"
                data-separator-notes="^<!-- note -->"
                >
                    <textarea data-template>
                        
<h2 id="scénario-nominal">Scénario nominal</h2>

<p><img src="/analyse/scenario-social/images/Scénario entretien social.png" alt="Scenario social" width="90%" /><em>Figure : Scenario nominal du service social Khawla souan</em></p>

<!-- new slide -->

<h2 id="scénario-alternative">Scénario alternative</h2>

<p><img src="/analyse/scenario-social/images/Scénario2.png" alt="Scénario alternative" width="90%" /><em>Figure : Scénario alternative du service social Khawla souan</em></p>

<!-- new slide -->

<h2 id="scénario-alternative-1">Scénario alternative</h2>

<p><img src="/analyse/scenario-social/images/Scénario3.png" alt="Scénario alternative" width="90%" /><em>Figure : Scénario alternative du service social Khawla souan</em>
<!-- new slide --></p>


                      </textarea>
                </section> 
            </div>
      </div>
    </body>
    <script src="/analyse/assets/presentation/plugin/markdown/markdown.js"></script>
   
    <script src="/analyse/assets/presentation/dist/reveal.js"></script>
 
    <script>
Reveal.initialize({
// Display presentation control arrows
 // Display a presentation progress bar
 progress: true,
 slideNumber: 'c/t',
 showSlideNumber: 'all',
 history: true,
 keyboard: true,
 jumpToSlide: true,
 disableLayout: false,
plugins: [ RevealMarkdown ],
 
  // resolutions. Can be specified using percentage units.
  width: "100%",
  height: "100%",

  // Factor of the display size that should remain empty around
  // the content
  margin: 0,

  // Bounds for smallest/largest possible scale to apply to content
  minScale: 0.2,
  maxScale: 2.0,
  showNotes: false,


});
    </script>


</html>
